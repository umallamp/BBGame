group 'edu.asu.wpcarey'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile project(':bbgamecore')
    compile project(':bbgamedataaccess')
    compile project(':bbgametypes')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
